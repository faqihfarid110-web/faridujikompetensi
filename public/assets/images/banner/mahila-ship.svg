<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#f5e9da"/>
      <stop offset="100%" stop-color="#b7b7a4"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" opacity="0.06"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <g transform="translate(50,60) scale(0.9)" opacity="0.08" fill="#4b3621">
